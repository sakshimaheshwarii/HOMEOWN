<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <header class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="home.html" class="text-3xl text-green-500 font-bold">HOME<span class="text-gray-400">OWN</span></a>
            <nav class="space-x-4">
                <a href="Renovation.html"
                    class="text-green-500 text-xl px-3 py-2 rounded-full hover:bg-green-500 hover:text-white ">Home
                    Renovation</a>
                <a href="portfolio.html"
                    class="text-green-500 text-xl px-3 py-2 rounded-full hover:bg-green-500 hover:text-white ">Portfolio</a>
                <a href="modern.html"
                    class="text-green-500 text-xl px-3 py-2 rounded-full hover:bg-green-500 hover:text-white ">Modern</a>
                <a href="interior.html"
                    class="text-green-500 text-xl px-3 py-2 rounded-full hover:bg-green-500 hover:text-white ">Interior
                    Design</a>
                <a href="#" class=" text-xl px-3 py-2 rounded-full bg-green-500 text-white ">Contact Us</a>

            </nav>
            <div class="space-x-4">
                <!-- <a href="signin.html" class="text-green-500 text-xl hover:underline">Sign In</a>
                <a href="signup.html" class="text-green-500 text-xl hover:underline">Sign In</a> -->
                <a href="welcome.html" class="text-green-500 text-xl hover:underline">Log Out</a>
            </div>
        </div>
    </header>
    <section class="bg-gray-200 py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl text-green-500 font-bold mb-4">Get in Touch</h2>
            <p class="text-gray-600 text-xl mb-8">We'd love to hear from you. Reach out to us with your inquiries or
                project ideas.</p>
        </div>
        <div class="container mx-auto">
            <div class="max-w-3xl mx-auto">
                <form class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block text-gray-700 font-semibold">Name</label>
                            <input type="text" id="name" name="name"
                                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-green-500"
                                required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-semibold">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-green-500"
                                required>
                        </div>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700 font-semibold">Message</label>
                        <textarea id="message" name="message"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-green-500"
                            rows="6" required></textarea>
                    </div>
                    <div>
                        <div class="mt-8 flex justify-left">
                            <a href="#"
                                class="bg-green-500 text-white text-lg px-6 py-3 rounded-full hover:text-green-500 hover:bg-white transition duration-300">Send</a>
                        </div>
                        
                </form>
            </div>
        </div>
    </section>
    <section class="bg-gray-100 py-8">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl text-gray-800 font-semibold mb-4">Reach Us Out</h2>
            <p class="text-gray-600 text-xl mb-4">Connect with us on social media:</p>
            <div class="flex justify-center space-x-4">
                <a href=""><i  class="fa-regular fa-envelope text-green-500 mx-3 text-3xl"></i></a>
                <a href=""><i class="fa-brands fa-instagram text-green-500 mx-3 text-3xl"></i></a>
                <a href=""><i class="fa-brands fa-twitter text-green-500 mx-3 text-3xl"></i></a>
            </div>
        </div>
    </section>
    <footer class="bg-green-500 text-white py-5">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Home Architecting. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
