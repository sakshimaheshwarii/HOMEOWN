<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
            <h1 class="text-3xl text-center text-green-500 font-bold mb-4">HOME<span class="text-gray-400">OWN</span></h1>
            <h2 class="text-xl text-black font-semibold text-center mb-4">Create your account</h2>
            <p class="text-gray-400 text-center mb-4">Already a member? <a href="signin.html" class="text-green-500">Sign in</a></p>
            <form>
                <div class="mb-4">
                    <label for="name" class="text-black text-base font-medium">Full Name</label>
                    <input type="text" id="name" class="w-full border border-gray-400 p-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="text-black text-base font-medium">Email Address</label>
                    <input type="email" id="email" class="w-full border border-gray-400 p-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="text-black text-base font-medium">Password</label>
                    <input type="password" id="password" class="w-full border border-gray-400 p-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="text-black text-base font-medium">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full border border-gray-400 p-2 rounded">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white text-center mt-2 text-lg py-2 rounded transition duration-300"><a href="home.html">Sign in</a></button>
            </form>
        </div>
    </div>
</body>
</html>
